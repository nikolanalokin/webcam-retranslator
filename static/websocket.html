<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <canvas id="stream"></canvas>

    <button id="kill">KILL</button>

    <script>
        const stream = document.getElementById('stream')
        const kill = document.getElementById('kill')

        const context = stream.getContext('2d')

        kill.addEventListener('click', () => {
            fetch('/kill')
        })

        const ws = new WebSocket('ws://localhost:3000')

        ws.binaryType = 'arraybuffer'

        ws.onopen = function (evt) {
            console.log('ws [open]')
        }

        ws.onmessage = function (evt) {
            const arrayBufferView = new Uint8Array(event.data)
            const blob = new Blob([arrayBufferView], { type: "image/jpeg" })
            const imageUrl = URL.createObjectURL(blob)

            const img = new Image()
            img.src = imageUrl
            img.onload = function () {
                if (context.canvas.width != img.width) {
                    context.canvas.width = img.width
                }

                if (context.canvas.height != img.height) {
                    context.canvas.height = img.height
                }

                context.drawImage(img, 0, 0)

                URL.revokeObjectURL(imageUrl)
            }
        }

        ws.onclose = function (evt) {
            if (evt.wasClean) {
                console.log(`ws [close] Соединение закрыто чисто, код=${evt.code} причина=${evt.reason}`)
            } else {
                // например, сервер убил процесс или сеть недоступна
                // обычно в этом случае event.code 1006
                console.log('ws [close] Соединение прервано')
            }
        }

        ws.onerror = function (error) {
            console.log('ws [error]', error)
        }
    </script>
</body>

</html>
