<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: grid;
            place-items: center;
        }
    </style>
</head>

<body>
    <img id="stream" src="/stream" alt="">

    <div>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
    </div>

    <script>
        const stream = document.getElementById('stream')
        const start_el = document.getElementById('start')
        const stop_el = document.getElementById('stop')

        start_el.addEventListener('click', () => {
            fetch('/start')
        })

        stop_el.addEventListener('click', () => {
            fetch('/stop')
        })

        stream.addEventListener('load', (evt) => {
            console.log('load', evt)
        })

        stream.addEventListener('error', (evt) => {
            console.log('error', evt)
        })

        stream.addEventListener('stalled', (evt) => {
            console.log('stalled', evt)
        })

        stream.addEventListener('suspend', (evt) => {
            console.log('suspend', evt)
        })

        setInterval(() => {
            if (stream.complete && !stream.naturalHeight) {
                console.log('error')
            }
        }, 200)
    </script>
</body>

</html>
